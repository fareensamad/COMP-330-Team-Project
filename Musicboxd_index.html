<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appwrite Demo</title>
  <style>
    /* small styles for the embedded profile area */
    #profileFrame {
      width: 100%;
      height: 800px; /* adjust as needed */
      border: 1px solid #ccc;
    }
    /* Optional: container when using fetch-insert approach */
    #profileContainer {
      width: 100%;
      min-height: 400px;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>Appwrite Frontend Test</h1>

  <!-- Option A (recommended): embed the profile page in an iframe.
       This preserves profile_index.html's relative asset paths (css/js/images). -->
  <h2>User Profile (embedded)</h2>
  <!-- iframe: use a relative path (./) so it resolves from the current HTML file's location -->
  <iframe id="profileFrame" src="profile_index.html" title="Profile"></iframe>

  <!-- Option B: (alternative) fetch and inject the profile HTML into this page.
       Use this only if you need the profile markup inside the same DOM.
       Relative paths inside profile_index.html may need to be adjusted. -->
  <!--
  <h2>User Profile (inlined)</h2>
  <div id="profileContainer"></div>
  -->

  <script type="module" src="src/testAppwrite.js"></script>

  <!-- Optional JS to load profile via fetch instead of iframe:
       uncomment to use Option B and comment out the iframe above. -->
  <script>
    /* Example fetch-and-insert (Option B). Keep commented unless you want inline injection.
    async function loadProfileInline() {
      try {
        const res = await fetch('profile/profile_index.html');
        if (!res.ok) throw new Error('Failed to load profile HTML: ' + res.status);
        const html = await res.text();
        // If profile_index.html contains <head> or <body> tags, you may want to extract only the relevant fragment.
        document.getElementById('profileContainer').innerHTML = html;
        // If profile_index.html references relative CSS/JS, those paths may break when inlined.
        // You can parse and adjust <link> / <script> URLs or copy assets into the main page.
      } catch (err) {
        document.getElementById('profileContainer').textContent = err;
      }
    }
    // loadProfileInline();
    */
  </script>

</body>
</html>
